<head> <title>Products : Best Health and Care Clinic : Chetan Herbals Delhi</title></head>
<section>
    <mat-tab-group mat-align-tabs="center"  backgroundColor="primary">
        <mat-tab *ngFor="let p of products" label="{{p.pname}}">
            <div class="container-fluid">
                <div class="row">
                <img src="{{p.pbanner}}" alt="First slide">
                    <div class="carousel-caption">
                        <h4>{{p.pname}}</h4>
                        <p>{{p.pdetail}}</p>
                        <button  mat-button routerLink="{{p.purl}}" routerLinkActive="active">Read More...</button>
                    </div> 
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</section>
